<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transitions</title>
    <link rel="stylesheet"href="assets/css/normalize.css">
    <style>
        section {
            width: 200px;
            height: 150px;
            background: red;
            transition-property: width, height,background;/*all*/
            transition-duration: 5s ,2s, 4s;
        }

        section:hover {
            width: 400px;
            height: 300px;
            background: green;
            transition-delay: 3s;
            transition-property: width, height,background;/*all*/
            transition-duration: 5s ,2s, 4s;
        }

    </style>
</head>
<body>
<section>

</section>

</body>
</html>
