<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg "style="font-size: 30px">
        <div class="container-fluid">
            <a class="navbar-brand" href="item.html">
                <img src="assets/img/logo.jpg" alt="logo" width="115">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">Customer
                        </a>
                    </li>

                     <li class="nav-item">
                      <a class="nav-link" href="item.html">Item</a>
                  </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="order.html">Order</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>

<section class="container-fluid">

    <div
            class="rounded-3 p-3" style="background-color: #a6b9eb; margin-top: 30px;">
        <h1 class="text-center mb-3"><i class="bi bi-people-fill m-2"></i>Order Form</h1>
    </div>

    <div class="row align-items-center">
        <!-- invoice -->
        <div class="col-12 col-lg-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center bg-warning">
                        <h4 class="modal-title fw-bold">Invoice Details</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <label for="oId" class="form-label fw-bold">Order ID:</label>
                                <input type="text" class="form-control" id="oId" placeholder="">
                            </div>
                            <div class="col">
                                <label for="iDate" class="form-label fw-bold">Date:</label>
                                <input type="date" class="form-control" id="iDate">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="idCmb" class="form-label fw-bold">Customer ID:</label>
                                <select class="form-select" id="idCmb">
                                    <option selected>C001</option>
                                    <option value="1">C001</option>
                                    <option value="2">C002</option>
                                    <option value="3">C003</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="cusName" class="form-label fw-bold">Customer Name:</label>
                                <input type="text" class="form-control" id="cusName" placeholder="lakmal">
                            </div>
                        </div>
                        <div class="row mt-3 mb-3">
                            <div class="col">
                                <label for="salary" class="form-label fw-bold">Salary:</label>
                                <input type="number" class="form-control" id="salary" placeholder="25000">
                            </div>
                            <div class="col">
                                <label for="address" class="form-label fw-bold">Address:</label>
                                <input type="text" class="form-control" id="address" placeholder="warakapola">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Item Select -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center bg-danger">
                        <h4 class="modal-title fw-bold">Item Select</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <label for="idCmb" class="form-label fw-bold">Item:</label>
                                <select class="form-select" id="idCmb">
                                    <option selected>I001</option>
                                    <option value="1">I001</option>
                                    <option value="2">I002</option>
                                    <option value="3">I003</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="itemName" class="form-label fw-bold">Item Name:</label>
                                <input type="text" class="form-control" id="itemName" placeholder="cream cracker">
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label for="qtyOnHand" class="form-label fw-bold">Qty On Hand:</label>
                                <input type="number" class="form-control" id="qtyOnHand" placeholder="100">
                            </div>
                            <div class="col">
                                <label for="price" class="form-label fw-bold">Price:</label>
                                <input type="text" class="form-control" id="price" placeholder="150">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label for="oQty" class="form-label fw-bold">Order Quantity:</label>
                                <input type="number" class="form-control" id="oQty" placeholder="2">
                            </div>
                        </div>
                        <div class="row mt-3 mb-1">
                            <button type="button" class="btn btn-primary">Add Item</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Total Select -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row mt-3">
                            <div class="col">
                                <p class="h2 d-inline">
                                    Total :
                                </p>
                                <p class="h2 d-inline">
                                    300 LKR
                                </p>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <p class="h2 d-inline">
                                    SubTotal :
                                </p>
                                <p class="h2 d-inline">
                                    290 LKR
                                </p>
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label for="cash" class="form-label fw-bold">Cash:</label>
                                <input type="text" class="form-control" id="cash" placeholder="500">
                            </div>
                            <div class="col">
                                <label for="dis" class="form-label fw-bold">Discount:</label>
                                <input type="number" class="form-control" id="dis" placeholder="5">
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label for="cash" class="form-label fw-bold">Balance:</label>
                                <input type="text" class="form-control" id="cash" placeholder="210">
                            </div>
                        </div>
                        <div class="row mt-3 mb-1">
                            <button type="button" class="btn btn-success">Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive" style="height: 40vh;">
            <table class="table table-bordered border-primary table-hover" >
                <thead class="" style="background-color: #9b59b6">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>I001</th>
                    <td>Mouse</td>
                    <td>2000</td>
                    <td>1</td>
                    <td>2000</td>
                </tr>
                <tr>
                    <th>I001</th>
                    <td>Mouse</td>
                    <td>2000</td>
                    <td>1</td>
                    <td>2000</td>
                </tr><tr>
                    <th>I001</th>
                    <td>Mouse</td>
                    <td>2000</td>
                    <td>1</td>
                    <td>2000</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>


<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
