            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">

</header>

<section class="container-fluid">
    <div
            class="rounded-3 p-3" style="background-color: #a6b9eb; margin-top: 30px;">
        <h1 class="text-center mb-3"><i class="bi bi-people-fill m-2"></i>Item Form</h1>
    </div>

    <div class="row g-3 align-items-center pb-3 justify-content-between">
        <div class="col-12 col-md-5 col-lg-4 col-xl-6">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Item
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New Customer</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div CLASS="row">
                                <div class="mb-2 col-12">
                                    <label class="form-label" for="Item code">Item code</label>
                                    <input type="email" class="form-control" id="Item code" placeholder="">

                                </div>

                                <div class="mb-2 col-12">
                                    <label class="form-label" for="Item Name">Item Name</label>
                                    <input type="email" class="form-control" id="Item Name" placeholder="">

                                </div>

                                <div class="mb-2 col-12">
                                    <label class="form-label" for="Item Price">Item Price</label>
                                    <input type="email" class="form-control" id="Item Price" placeholder="">

                                </div>
                                <div class="mb-2 col-12">
                                    <label class="form-label" for="Item Quantity">Quantity</label>
                                    <input type="email" class="form-control" id="Item Quantity" placeholder="">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-danger">Renew</button>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-danger mt-2">Delete Item</button>
            <!-- <button type="button" class="btn btn-primary mt-2">Add Customer</button>-->
            <button type="button" class="btn btn-info mt-2">Clear</button>
            <!--<button type="button" class="btn btn-secondary mt-2"><i class="bi bi-backspace m-2"></i>Clear</button>-->
        </div>
    </div>


    <div CLASS="row">
        <div class="mb-3 col-6">
            <label class="form-label" for="Item Id">Item Id</label>
            <input type="email" class="form-control" id="Item Id" placeholder="">

        </div>

        <div class="mb-3 col-6">
            <label class="form-label" for="ItemName">Item Name</label>
            <input type="email" class="form-control" id="ItemName" placeholder="">

        </div>

        <div class="mb-3 col-6">
            <label class="form-label" for="ItemPrice">Price</label>
            <input type="email" class="form-control" id="ItemPrice" placeholder="">

        </div>
        <div class="mb-3 col-6">
            <label class="form-label" for="ItemQuantity">Quantity</label>
            <input type="email" class="form-control" id="ItemQuantity" placeholder="">

        </div>

    </div>

    <div>
        <div>
            <div>
                <table class="table table-bordered border-primary table-hover" >
                    <thead class="" style="background-color: #9b59b6">
                    <tr>
                        <th scope="col">Item ID</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">I001</th>
                        <td>Books</td>
                        <td>150</td>
                        <td>100</td>
                    </tr>
                    <tr>
                        <th scope="row">I002</th>
                        <td>Bottels</td>
                        <td>450</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <th scope="row">I003</th>
                        <td>lux</td>
                        <td>60</td>
                        <td>100</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

<script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
